<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    />

    <link rel="stylesheet" href="./utils/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblocks" class="container">
      <!-- Timeblocks go here -->
      <div id="08H" class="container">
        <div class="row" id="08">
          <div class="col-md-1, hour"><span>8 AM</span></div>
          <textarea class="col-md-10 time-block description" id="0"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="09H" class="container">
        <div class="row" id="09">
          <div class="col-md-1, hour"><span>9 AM</span></div>
          <textarea class="col-md-10 time-block description" id="1"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="10H" class="container">
        <div class="row" id="10">
          <div class="col-md-1, hour"><span>10AM</span></div>
          <textarea class="col-md-10 time-block description" id="2"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="11H" class="container">
        <div class="row" id="11">
          <div class="col-md-1, hour"><span>11AM</span></div>
          <textarea class="col-md-10 time-block description" id="3"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="12H" class="container">
        <div class="row" id="12">
          <div class="col-md-1, hour"><span>12PM</span></div>
          <textarea class="col-md-10 time-block description" id="4"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="13H" class="container">
        <div class="row" id="13">
          <div class="col-md-1, hour"><span>1 PM</span></div>
          <textarea class="col-md-10 time-block description" id="5"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>
      
      <div id="14H" class="container">
        <div class="row" id="14">
          <div class="col-md-1, hour"><span>2 PM</span></div>
          <textarea class="col-md-10 time-block description" id="6"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>
        
      <div id="15H" class="container">
      <div class="row" id="15">
        <div class="col-md-1, hour"><span>3 PM</span></div>
        <textarea class="col-md-10 time-block description" id="7"></textarea>
        <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="16H" class="container">
        <div class="row" id="16">
          <div class="col-md-1, hour"><span>4 PM</span></div>
          <textarea class="col-md-10 time-block description" id="8"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>

      <div id="17H" class="container">
        <div class="row" id="17">
          <div class="col-md-1, hour"><span>5 PM</span></div>
          <textarea class="col-md-10 time-block description" id="9"></textarea>
          <button type="submit" class="col-md-1, saveBtn"><i class="fas fa-lock"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./utils/JS/script.JS"></script>
  </body>
</html>
